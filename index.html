
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
</head>
<body>
  <img src="img/image1.jpg" id="image1" onmouseover="border()" onmouseout="noBorder()" />
  <script type="text/javascript">
  function border(){
    document.getElementById('image1').style.border= '3px solid red';
  }
  function noBorder(){
    document.getElementById('image1').style.border = 'none'
  }
  </script>
</body>
</html>
